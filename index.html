<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>example</title>
        <script src="./dist.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>lorem ipsum</h1>
            <p>dolor sit amet.</p>
            <p>${msg}</p>

            })
        </script>
